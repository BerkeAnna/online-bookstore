
<div class="main_component">
    <table mat-table [dataSource]="items" class="mat-elevation-z8" *ngIf="items.length > 0; else noItemsTemplate">
  
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let item"> {{ item[0].title }} </td>
      </ng-container>
  
      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef> Author </th>
        <td mat-cell *matCellDef="let item"> {{ item[0].author }} </td>
      </ng-container>
  
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let item"> {{ item[0].price }} $ </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="['title', 'author', 'price']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['title', 'author', 'price'];"></tr>
    </table>
  
    <div *ngIf="items.length > 0" class="totalPrice">
      <h2>Total Price: {{ total }} $</h2>
    </div>
  
    <ng-template #noItemsTemplate>
      <p>No items in the cart.</p>
    </ng-template>
  
  
    <div class="div-flex">
        <form [formGroup]="OrderForm">
          <div class="div-flex">
              <h1>Enter your data for the order </h1>
              <div formGroupName="name" class="submitForm">
                  <mat-form-field>
                      <mat-label>First name:</mat-label>
                      <input matInput type="text" formControlName="firstname" />
                  </mat-form-field>
                  <mat-form-field>
                      <mat-label>Last name:</mat-label>
                      <input matInput type="text" formControlName="lastname" />
                  </mat-form-field>
              </div>
              <mat-form-field>
                  <mat-label>Bank account:</mat-label>
                  <input matInput type="text" formControlName="bankAccount" />
              </mat-form-field>
              <mat-form-field>
                  <mat-label>Address:</mat-label>
                  <input matInput type="text" formControlName="address" />
              </mat-form-field>
              <mat-form-field>
                <mat-label>Email:</mat-label>
                <input matInput type="text" formControlName="email" />
            </mat-form-field>
              
              <div>
                  <button mat-raised-button color="primary" [routerLink]="'/cart/successful'" type="button">Order</button>
              </div>
          </div>
      </form>
      
    </div>
  
  
  </div>
