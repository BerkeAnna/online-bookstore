<div>
    <h1>{{categoryInput.id}}</h1>
</div>

<div class="image-grid" *ngIf="categoryInput">
    <div *ngFor="let img of [].constructor(30)">
    <img  [src]="'assets/' + categoryInput.id + '.jpg'" class="bookImage">
    <h4>{{categoryInput.author}}</h4>
    <h3>{{categoryInput.title}}</h3>
    <h4>{{categoryInput.price}} $</h4>
    <button class="buy-button">BUY</button>
</div>
</div>
