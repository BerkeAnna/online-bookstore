<div>
    <h1>{{categoryInput.id}}</h1>
</div>

<div class="image-grid" *ngIf="categoryInput">
    <div *ngFor="let img of [].constructor(30)">
    <mat-card>
        <mat-card-header>
            <mat-card-title>{{categoryInput.title}}</mat-card-title>
        </mat-card-header>
        
        <mat-card-content>
           
            <h4>{{categoryInput.author}}</h4>
            <div class="image">
                <!--<img [src]="'assets/Fantasy.jpg'" class="bookImage" alt="Book Image" /> -->
                <div class="image">
                  <img [src]="imageUrl" class="bookImage" alt="Book Image" />
                </div>
                
              </div>
            <h4>{{categoryInput.price}} $</h4>
            <button class="buy-button" (click)="viewMore(categoryInput)">MORE</button>

        </mat-card-content>

    </mat-card>
