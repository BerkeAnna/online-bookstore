<div class="book-card">
    <mat-card fxLayout fxLayoutGap="20px">
        <span fxFlex="1 1 50%">
            <mat-card-header>
                <mat-card-title >Book Title</mat-card-title>
            </mat-card-header>
            
            <mat-card-content>
                
                
                <div class="image">
                    <img  [src]="'assets/Fantasy.jpg'" class="bookImage">
                </div>
                <h2>Author</h2>
                <h3>description</h3>
                
            </mat-card-content>
        </span>
        <span fxFlex="1 1 50%">
            <mat-card-actions>

                
                <form [formGroup]="commentsForm" (ngSubmit)="addComment()">
                    <div>
                        <mat-form-field>
                            <mat-label for="userame">Username:</mat-label>
                            <input matInput type="text" formControlName="username"/>
                
                        </mat-form-field>
                        <div class="break"></div>
                        <div >
                            <mat-form-field >
                                <mat-label for="stars">Stars:</mat-label>
                                <mat-select formControlName="stars" id="stars">
                                    <mat-option value="1">1</mat-option>
                                    <mat-option value="2">2</mat-option>
                                    <mat-option value="3">3</mat-option>
                                    <mat-option value="4">4</mat-option>
                                    <mat-option value="5">5</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="break"></div>

                        <div>
                            <mat-form-field>
                                <mat-label for="comment">Comment: </mat-label>
                                <textarea matInput rows="10" cols="50" formControlName="comment"></textarea>
                            </mat-form-field>
                        </div>
                        <div class="break"></div>
                        <div>
                            <button mat-raised-button color="primary" type="submit" >SAVE</button>
                        </div>
                    </div>
                </form>
            </mat-card-actions>
        </span>
    </mat-card>
</div>
